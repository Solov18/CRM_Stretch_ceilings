<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/customers">Клиенты</a></li>
        <li><a href="/sales">Продажи</a></li>
        <li><a href="/tasks">Задачи</a></li>
        <li><a href="/">Выход</a></li>
    </ul>
</nav>
<main>
    <h1>Клиенты</h1>
    <a href="/customers/new" class="button">Добавить нового клиента</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Электронная почта</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="button edit">Редактировать</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="button delete">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<script src="/js/scripts.js"></script>
</body>
</html>
